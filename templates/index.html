{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataLectro</title>
    <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
    <script src="https://kit.fontawesome.com/119ccea603.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="desktop">
            <a href="https://datalectro.nl" class="logo">
                <img src="{% static 'IMG/index/logoNew.png' %}" alt="DataLectro logo">
            </a>
            <div class="bar"></div>
            <div class="nav">
                <a {% if request.get_full_path == '/' %} class="current" {% endif %} href="/">Home</a>
                <a {% if request.get_full_path == '/over-DataLectro' %} class="current" {% endif %} href="/over-DataLectro">Over DataLectro</a>
                <a {% if request.get_full_path == '/contact' %} class="current" {% endif %} href="/contact">Contact</a>
            </div>
        </div>
    </header>
    {% include page %}
    <footer>
        <div class="footBox">
            <div class="footBar">
                <h1>Service & contact</h1>
                <div class="socialIcons">
                    <a href="https://www.instagram.com/datalectro/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/DataLectro-103333941643395" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://linkedin.com" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="workLogos">
                <img src="{% static 'IMG/index/RaspberryPi.jpg' %}">
                <img src="{% static 'IMG/index/Raspbian.jpg' %}">
                <img src="{% static 'IMG/index/Ubuntu.jpg' %}">
                <img src="{% static 'IMG/index/Kali.jpg' %}">
                <img src="{% static 'IMG/index/Linux.jpg' %}">
                <img src="{% static 'IMG/index/Windows.jpg' %}">
                <img src="{% static 'IMG/index/MikroTik.jpg' %}">
                <img src="{% static 'IMG/index/Netgear.jpg' %}">
                <img src="{% static 'IMG/index/Ubiquiti.jpg' %}">
            </div>
            <div class="footContext">
                <div class="card1">
                    <img src="{% static "IMG/index/logoNew.png" %}">
                </div>
                <div class="card2">
                    <div class="con1">
                        <h1>E-mail</h1>
                        <p>info@datalectro.nl</p>
                    </div>
                    <div class="con2">
                        <h1>Telefoon</h1>
                        <p>06-46772219</p>
                    </div>
                    <div class="con3">
                        <h1>Sponsor</h1>
                        <a href="https://www.sponsorkliks.com/products/shops.php?club=12256&cn=nl&ln=nl">sponsor DataLectro</a>
                    </div>
                </div>
                <div class="card3">
                    <div class="con3">
                        <h1>KVK</h1>
                        <p>85590363</p>
                    </div>
                    <div class="con4">
                        <h1>&copy; 2019-{{ copyYear }}</h1>
                        <a href="https://datalectro.nl">www.datalectro.nl</a>
                    </div>
                </div>
                <form class="card4" action="" method="POST">
                    {% csrf_token %}
                    <h2 class="formFootTitle">Bel mij terug</h2>
                    <input autocomplete="off" type="text" name="name" placeholder="Naam" required>
                    <input autocomplete="off" type="text" name="phone" placeholder="Uw telefoon nummer" required />
                    <button type="submit" name="submitPhone">Verzend</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
